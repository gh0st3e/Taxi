<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><Manager></title>
    <style>
        table {
            border-collapse: collapse; /* схлопнуть границы таблицы */
            width: 100%;
        }

        td, th {
            border: 1px solid black; /* добавить границы к ячейкам таблицы */
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* сделать каждую четную строку серого цвета */
        }

    </style>
</head>
<body>
<div id="userTable">

</div>
</body>
<script>
    GetUsers()

    let userTable = document.getElementById('userTable')

    function GetUsers() {
        console.log(`Get Users Stated`)
        fetch(`http://localhost:9000/user/get`, {
            method: `GET`, mode: "no-cors",
            headers: {'Content-Type': 'application/json', 'Accept': 'application/json'}
        })
            .then(responce => {
                return responce.json()
            })
            .then((data) => {
                console.log(data)

                const userTable = document.createElement('table');
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th>Name</th><th>Phone</th><th>Email</th>';
                userTable.appendChild(headerRow);

                data.forEach((user) =>{
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${user.name}</td><td>${user.phone}</td><td>${user.email}</td>`;
                    userTable.appendChild(row);
                })
                document.body.appendChild(userTable);
            })


    }
</script>
</html>

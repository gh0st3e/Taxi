<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 0px 10px #888;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #555;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #555;
      text-decoration: none;
      margin-left: 20px;
    }

    nav a:hover {
      color: #4CAF50;
    }

    .driver-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      margin: 20px;
      padding: 20px;
      box-shadow: 0px 0px 5px #888;
    }

    .driver-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .driver-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .driver-card p {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }
  </style>
</head>
